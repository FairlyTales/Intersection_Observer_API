<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video autolaunch</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="./styles.css"/>
  <script src="./index.js" defer></script>

</head>

<body>
<header class="header">
  <h2>Scroll down to see the video and autolaunch it</h2>
</header>

<section>
  <video
      src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4"
      width="100%"
      height="300px"
      controls
  ></video>
</section>

<section>
  <h2>Continue to scroll down to pause the video</h2>
  <h2>Scroll up to launch it again</h2>
</section>

</body>
</html>
